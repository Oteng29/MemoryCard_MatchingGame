<div class="title-description">
    <h1>Matching Card Game</h1>
    <h2>How to play:</h2>
    <p>
        Click on any card to reveal its symbol.
        Then, click on another card to reveal its symbol.
    </p>
    <p>
        If the symbols match, the cards remain face-up. Otherwise, they flip back
        Match all pairs of cards to complete the game.
    </p>
